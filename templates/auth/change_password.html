{% extends "fsis/fsis_base.html" %}

{% block title %}Change Password{% endblock %}
{% block content %}
    <div class="span3 well">
    <legend>Change Password</legend>

    {% if form.errors %}
    	<div class="alert alert-error">
    		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<ul>
		{% for error in form.errors.values %}
    		    <li>{{ error|striptags }}</li>
		{% endfor %}
		</ul>
    	</div>
    {% endif %}

    <form accept-charset="UTF-8" action="" method="post">
          {% csrf_token %}
    <input class="span3" name="new_password1" placeholder="New Password" type="password">
    <input class="span3" name="new_password2" placeholder="Confirm New Password" type="password">
    <button class="btn btn-warning" type="submit">Submit Changes</button>
    </form>
    </div>
{% endblock %}
